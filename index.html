<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/andrew-atkinson.github.io/manifest.json"><link rel="shortcut icon" href="/andrew-atkinson.github.io/favicon.ico"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:300" rel="stylesheet"><title>Andrew Atkinson Projects</title><link href="/andrew-atkinson.github.io/static/css/main.f8f7efff.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script type="text/javascript" src="/andrew-atkinson.github.io/static/js/main.3da8dfff.js"></script></body><script>document.getElementById('content')
    .addEventListener('click',
    function (e) {
      let idx = 0
      while (e.path[idx].classList[0] !== 'container' && e.path.length - 3 > idx) {
        idx++
      }
      e.path[idx + 1].classList.toggle('boxHover') // selects parent from path
      e.path[idx + 1].previousSibling.classList.toggle('textHover')
      e.path[idx].classList.toggle('containerHover')
    }
    )</script></html>
