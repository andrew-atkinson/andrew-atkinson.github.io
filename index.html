      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
  <script>
    document.getElementById("content").addEventListener("click", function (e) {
      let idx = 0;
      while (
        e.path[idx].classList[0] !== "container" &&
        e.path.length - 3 > idx
      ) {
        idx++;
      }
      e.path[idx + 1].classList.toggle("boxHover"); // selects parent from path
      e.path[idx + 1].previousSibling.classList.toggle("textHover");
      e.path[idx].classList.toggle("containerHover");
    });
  </script>
